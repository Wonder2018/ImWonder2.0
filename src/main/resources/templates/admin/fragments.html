<!DOCTYPE html>
<html lang="zh_CN">
    <head th:fragment="common_header(title,comcss,pricss)">
        <meta charset="UTF-8" />
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title th:replace="${title}">I'm Wonder</title>
        <link rel="stylesheet" href="../../static/assets/vendors/bootstrap/css/bootstrap.min.css" th:href="@{~/assets/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/assets/vendors/hovercss/hover-min.css" th:href="@{~/assets/vendors/hovercss/hover-min.css}" />
        <link rel="stylesheet" href="../../static/assets/css/admin/common.css" th:href="@{~/assets/css/admin/common.css}" />
        <link rel="stylesheet" th:href="${iconfontUrl}" href="//at.alicdn.com/t/font_1735034_bb7wuginu26.css" />
        <!--/*/ <th:block th:insert="${comcss}" /> /*/-->
        <!--/*/ <th:block th:insert="${pricss}" /> /*/-->
    </head>

    <body class="d-flex flex-row overflow-hidden bg-light" th:fragment="common_body(pagecontent,initjson,comjs,prijs)">
        <!-- sidebar begin -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
            <symbol id="arrow" viewBox="0 0 16 16">
                <path fill="none" stroke="rgb(255,255,255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 14l6-6-6-6" />
            </symbol>
        </svg>
        <!-- <aside class="main-sidebar">
            <section class="sidebar">
            <div class="user-panel"></div>
            <ul class="sidebar-menu">
                <a th:each="item : ${lmenu}" th:if="${#authorization.expression('hasAuthority(''__${item.perm}__'')')}" th:href="${item.href}" target="wonderif">
                    <li class="sidebar-menu-item hvr-leftline-reveal">
                        <span th:class="|iconfont icon-${item.icon}|"></span>
                        <span th:text="${item.name}" class="sidebar-menu-item-title"></span>
                    </li>
                </a>
            </ul>
            </section>
        </aside> -->
        <div class="d-flex flex-column flex-grow-0 flex-shrink-0 p-3 text-white text-nowrap bg-dark sidebar" id="sidebar">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="iconfont icon-bootstrap-fill me-2" style="font-size: 32px"></i>
                <span class="fs-4">I'm Wonder</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto" id="sidebarCollapseList">
                <li class="nav-item">
                    <a href="/wonderlandsadmin/index" class="nav-link text-white" aria-current="page">
                        <i class="iconfont icon-house-door me-2"></i>
                        首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white collapsed add-toggle-arrow" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false" role="button">
                        <i class="iconfont icon-speedometer me-2"></i>
                        数据统计
                        <svg class="toggle-arrow bi me-2" width="16" height="16"><use xlink:href="#arrow"></use></svg>
                    </a>
                    <div class="collapse" id="dashboard-collapse" data-bs-parent="#sidebarCollapseList">
                        <ul class="nav nav-pills flex-column mb-auto ms-4">
                            <li><a href="#" class="nav-item nav-link text-white">概况</a></li>
                            <li><a href="#" class="nav-item nav-link text-white">每周数据</a></li>
                            <li><a href="#" class="nav-item nav-link text-white">每月数据</a></li>
                            <li><a href="#" class="nav-item nav-link text-white">每年数据</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="iconfont icon-message me-2"></i>
                        留言管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white collapsed add-toggle-arrow" data-bs-toggle="collapse" data-bs-target="#resource-collapse" aria-expanded="false" role="button">
                        <i class="iconfont icon-server2 me-2"></i>
                        资源管理
                    </a>
                    <div class="collapse" id="resource-collapse" data-bs-parent="#sidebarCollapseList">
                        <ul class="nav nav-pills flex-column mb-auto ms-4">
                            <li><a href="#" class="nav-item nav-link text-white">资源 Bucket</a></li>
                            <li><a href="#" class="nav-item nav-link text-white">文件管理</a></li>
                            <li><a href="#" class="nav-item nav-link text-white">域名管理</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white collapsed add-toggle-arrow" data-bs-toggle="collapse" data-bs-target="#systemset-collapse" aria-expanded="false" role="button">
                        <i class="iconfont icon-person-circle me-2"></i>
                        系统设置
                        <svg class="toggle-arrow bi me-2" width="16" height="16"><use xlink:href="#arrow"></use></svg>
                    </a>
                    <div class="collapse" id="systemset-collapse" data-bs-parent="#sidebarCollapseList">
                        <ul class="nav nav-pills flex-column mb-auto ms-4">
                            <li><a href="#" class="nav-item nav-link text-white">系统参数</a></li>
                            <li><a href="/wonderlandsadmin/perm" class="nav-item nav-link text-white">权限管理</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <hr />
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../../static/assets/img/index/face2021.webp" th:src="@{~/assets/img/index/face2021.webp}" alt="" width="32" height="32" class="rounded-circle me-2" />
                    <strong>wonder2018</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">账户设置</a></li>
                    <li><a class="dropdown-item" href="#">基本信息</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="/wonderlandsadmin/logout">退出登录</a></li>
                </ul>
            </div>
        </div>

        <div class="d-flex flex-fill flex-column">
            <!-- nav begin -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark text-end">
                <a class="sidebar-switcher">
                    <i class="iconfont icon-menu ms-3 text-white fs-5 "></i>
                </a>
                <div class="flex-fill"></div>
                <a href="/wonderlandsadmin/logout"><label class="my-1 me-3 text-white">退出登录</label></a>
            </nav>

            <!-- content begin -->
            <div class="container-fluid flex-fill p-4 overflow-auto" th:insert="${pagecontent}"></div>

            <!-- footer begin -->
            <footer class="border-1 border-top border-dark bg-dark text-white">
                Powered with ❤ by
                <a href="https://www.imwonder.top">imwonder.top</a>
                <a href="https://www.imwonder.top">danni.love</a>
            </footer>
        </div>

        <script src="../../static/assets/vendors/jquery/jquery-3.6.0.min.js" th:src="@{~/assets/vendors/jquery/jquery-3.6.0.min.js}"></script>
        <script src="../../static/assets/vendors/bootstrap/js/bootstrap.bundle.min.js" th:src="@{~/assets/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script src="../../static/assets/js/admin/common.js" th:src="@{~/assets/js/admin/common.js}"></script>
        <!--/*/ <th:block th:insert="${comjs}" /> /*/-->
        <!--/*/ <th:block th:insert="${initjson}" /> /*/-->
        <!--/*/ <th:block th:insert="${prijs}" /> /*/-->
    </body>
</html>
